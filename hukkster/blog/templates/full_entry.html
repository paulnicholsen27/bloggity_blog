  {% load catalog_filters %}

  {% block content %}
      <article>
        <h3><a href="#">{{post.title}}</a></h3>
        <h6>Written by <a href="/main/{{post.author}}/">{{post.author}}</a> on {{post.created}}</h6>

        <div class="row">
          <div class="large-6 columns">
            {{post.content}}
          </div>
        </div>

      </article>
      <hr />
    {% endblock %}
